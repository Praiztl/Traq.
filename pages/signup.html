<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traq.</title>
    <link rel="stylesheet" href="../assets/scss/styles.css" />
    <link href="../assets/img/favicon.png" rel="icon" />
    <link rel="stylesheet" href="../assets/scss/signup.css" />
  </head>

  <body>
    <button type="button" class="darkmode darkmode__button-toggle"></button>

    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="" id="signupForm">
      <h3>Tell us about you</h3>

      <label for="fullname">Full Name</label>
      <input type="text" placeholder="e.g john snow" id="fullName" required />

      <label for="email">Email</label>
      <input type="email" placeholder="e.g you@gmail.com" id="email" required />

      <label for="password">Password</label>
      <input type="password" placeholder="********" id="password" required />

      <button type="submit" class="next">Submit</button>

      <div class="login">
        <p>
          Already have an account?
          <a href="./login.html" class="link">Log In</a>
        </p>
      </div>
    </form>
  </body>
  <script src="../features/darkLight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../features/register.js"></script>
  <script src="../features/signup.js"></script>
</html>
